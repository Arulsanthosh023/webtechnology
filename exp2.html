<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 30px;
        }
        h2 {
            color: darkblue;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            width: 400px;
        }
        input, textarea {
            width: 95%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #999;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
        <input type="text" id="fname" placeholder="First Name">
        <div id="fnameError" class="error"></div>

        <input type="text" id="lname" placeholder="Last Name">
        <div id="lnameError" class="error"></div>

        <input type="password" id="password" placeholder="Password">
        <div id="passwordError" class="error"></div>

        <input type="text" id="email" placeholder="E-mail">
        <div id="emailError" class="error"></div>

        <input type="text" id="mobile" placeholder="Mobile Number">
        <div id="mobileError" class="error"></div>

        <textarea id="address" placeholder="Address"></textarea>
        <div id="addressError" class="error"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let valid = true;

            document.getElementById("fnameError").innerHTML = "";
            document.getElementById("lnameError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("mobileError").innerHTML = "";
            document.getElementById("addressError").innerHTML = "";

            let fname = document.getElementById("fname").value.trim();
            let lname = document.getElementById("lname").value.trim();
            let password = document.getElementById("password").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let address = document.getElementById("address").value.trim();

            let nameRegex = /^[A-Za-z]+$/;
            if (!nameRegex.test(fname) || fname.length < 6) {
                document.getElementById("fnameError").innerHTML = "First name must be at least 6 letters and only alphabets.";
                valid = false;
            }

            if (lname === "") {
                document.getElementById("lnameError").innerHTML = "Last name cannot be empty.";
                valid = false;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
                valid = false;
            }

            let emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format.";
                valid = false;
            }

            let mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile)) {
                document.getElementById("mobileError").innerHTML = "Mobile number must be exactly 10 digits.";
                valid = false;
            }

            if (address === "") {
                document.getElementById("addressError").innerHTML = "Address cannot be empty.";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
